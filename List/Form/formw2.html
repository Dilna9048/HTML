<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Sample Form</h2>
  <form action="../Form/submit-form.html" align="center" >
    
  
    <label for="favColor">Pick your favorite color:</label>
    <input type="color" id="favColor" name="favColor"><br><br>

  
    <label for="fileUpload">Upload a file:</label>
    <input type="file" id="fileUpload" name="fileUpload"><br><br>

    
    <label for="appointmentTime">Choose a time:</label>
    <input type="time" id="appointmentTime" name="appointmentTime"><br><br>

    
    <input type="hidden" name="userId" value="12345">

    
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="9048807361"><br><br>

    
    <label>Submit with an image button:</label><br>
    <input type="image" src="../MyWork/Image/thumbnail.jpg" alt="Submit" width="100" height="100"><br><br>

  </form>

</body>
</html>
