<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="../MyWork/map.html">
    <!-- Name -->
     <label for="name">Name</label>

    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
    <!-- email -->
     <label for="email">Email</label>
     <input type="email" id="" name="email" placeholder="Enter your name" required><br><br>

     <!-- AGE -->
      <label for="Age">Age</label>
      <input type="number" id="Age" name="Age" placeholder="Enter your Age" required><br><br>
      <!-- gender -->
       <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">male</label>
       <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">female</label>
       <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">other</label><br><br>
      <!-- catagory -->
       <select name="catagory" id="catagory">
        <option value="">select</option>
        <option value="sc">SC</option>
        <option value="st">ST</option>
        <option value="obc">OBC</option>
       </select><br><br>
       <!-- address -->
        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea><br><br>
        <!-- password -->
         <label for="password">Password:</label>
         <input type="password" id="password" name="password" placeholder="Enter your password" ><br><br>

         <!-- confirm password -->
        <label for="confirm password">confirm password</label>
        <input type="password" id="confirm password" name=" confirm password" placeholder="Enter your confirm password" required ><br><br>
        <input type="reset">
        <!-- <input type="button " value="click here"> -->







    <button type="submit">Submit</button>
    </form>

</body>
</html>
